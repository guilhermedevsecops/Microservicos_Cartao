spring:
    application:
        name: mscloudgateway
    profiles:
        active: local
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
                    lower-case-service-id: true
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://${KEYCLOAK_SERVER}:${KEYCLOAK_PORT}/realms/msrealm

server:
    port: 8080

eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://ms-eureka-user:ashsdkhfkshj12@localhost:8761/eureka